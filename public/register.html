<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <p><label for="name">用户名</label> <input type="text" id="name" /></p>
            <p><label for="password">密码</label> <input type="text" id="password" /></p>
            <p><label for="phone">年龄</label> <input type="text" id="phone" /></p>
            <p><label for="email">邮箱</label> <input type="email" id="email" /></p>
            <button type="button" id="submitBtn">注册</button>
        </form>

        <script>
            const xhr = new XMLHttpRequest();

            document.getElementById('submitBtn').addEventListener('click', register, false);

            function register() {
                let data = {
                    name: document.getElementById('name').value,
                    pswd: document.getElementById('password').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value
                };

                xhr.open('POST', '/api/register');
                xhr.setRequestHeader('Content-type', 'application/json');
                xhr.send(JSON.stringify(data));
            }
        </script>
    </body>
</html>
